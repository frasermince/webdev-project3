<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/animate.min.css">
		<style>
		body {
			padding-top: 60px;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			background-color: rgba(0, 0, 0, 0.0980392);
		}

		#login {
			border-radius: 10px;
			height: 150px;
			width: 20%;
			margin: 0 auto;
			padding: 20px;
			background: #123;
			color: #fff;
		}

		.floatLeft {
			float: left;
		}

		.floatRight {
			float: right;
		}

		#loginName {
			width: 75%;
			font-size: 100%;
		}

		#startButton {
			font-size: 100%;
		}

		footer {
			font-size: 70%;
			margin: 0 auto;
			text-align: center;
		}
		</style>
		<script src="js/jquery.1.9.1.js"></script>
	</head>
	
	<body>
		<div id="login">
			<h1>Welcome!</h1>
			<input type="text" id="loginName" class="floatLeft" placeholder="Please enter your name.">
			<button id="startButton" class="floatRight">Start</button>
		</div>
		<canvas id="gameCanvas"></canvas>
		<footer><img src="https://webhooks.nodejitsu.com/bfm09a/webdev-project3.png"></footer>
	</body>
	<script>
	$("#startButton").click(function() {
		console.log($("#loginName").val());
		$('#login').addClass('animated bounceOutUp');
	});
	</script>

</html>
