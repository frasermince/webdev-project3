<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/animate.min.css">
		<style>
		body {
			padding-top: 60px;
			font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
			background-color: rgba(0, 0, 0, 0.0980392);
		}

		#login {
			border-radius: 10px;
			height: 150px;
			width: 20%;
			margin: 0 auto;
			padding: 20px;
			background: #123;
			color: #fff;
		}

		.floatLeft {
			float: left;
		}

		.floatRight {
			float: right;
		}

		#loginName {
			width: 75%;
			font-size: 100%;
			line-height:27px;
			text-indent:5px; 
			border:solid 1px #d9d9d9; 
			border-radius: 7px;
		}

		#loginName:focus {
			outline-style: none;
			box-shadow: 0px 0px 15pt 2pt orange;
		}

		#startButton {
			font-size: 100%;
			color: #6e6e6e;
			font: bold 12px Helvetica, Arial, sans-serif;
			text-decoration: none;
			padding: 7px 12px;
			position: relative;
			display: inline-block;
			text-shadow: 0 1px 0 #fff;
			-webkit-transition: border-color .218s;
			-moz-transition: border .218s;
			-o-transition: border-color .218s;
			transition: border-color .218s;
			background: #f3f3f3;
			background: -webkit-gradient(linear,0% 40%,0% 70%,from(#F5F5F5),to(#F1F1F1));
			background: -moz-linear-gradient(linear,0% 40%,0% 70%,from(#F5F5F5),to(#F1F1F1));
			border: solid 1px #dcdcdc;
			border-radius: 2px;
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
		}

		#startButton:hover {
			color: #333;
			border-color: #999;
			-moz-box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2); 
			-webkit-box-shadow:0 2px 5px rgba(0, 0, 0, 0.2);
			box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
		}

		footer {
			font-size: 70%;
			text-align: center;
			position:fixed;
		    bottom:30px;
		    width: 100%;
		    margin: 0;
		}

		footer a {
			padding-top:10px;
			display:block;
		}

		#gameCanvas {
			border-color:black;
			border-width: 1px;
			border-style:solid;
			position:fixed;
			top:0;
			left:0px;
		}

		.noDisplay {
			display: none;
		}


		</style>
		<script src="js/jquery.1.9.1.js"></script>
	</head>
	
	<body>
		<div id="login">
			<h1>Welcome!</h1>
			<input type="text" id="loginName" class="floatLeft" placeholder="Please enter your name." required="true">
			<button id="startButton" class="floatRight">Start</button>
		</div>
		<canvas id="gameCanvas" class="noDisplay"></canvas>
		<footer>
			Developed in Abilene, Texas.
			<a href="https://webops.nodejitsu.com/#bfm09a/webdev-project3"><img id="buildStatus" src="https://webhooks.nodejitsu.com/bfm09a/webdev-project3.png"></a>
		</footer>
	</body>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script src="js/requestAnimationFrame.js"></script>
	<script src="js/keys.js"></script>
	<script src="js/game.js"></script>
	<script>

	//Temp
	canvas = document.getElementById("gameCanvas");
	canvas.width = window.innerWidth;
	canvas.height = window.innerHeight * 0.5;

	$("#startButton").click(function() {
		console.log($("#loginName").val());
		$('#login').addClass('animated bounceOutUp');
		init();
		animate();
		$('#gameCanvas').removeClass("noDisplay");
	});

	$("#loginName").focus();

	$("#buildStatus").mouseenter(function() {
		$(this).addClass('animated pulse');
	}).mouseleave(function() {
		$(this).removeClass('animated pulse');
	});
	</script>
</html>
